<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Client Manager Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Hello <span th:text="${client.name}">Name</span>
		</h2>
		<div class="row">
			<div class="container">
			  <h2><span th:text="${client.name}">Name</span>'s Information</h2>
			  <div class="list-group">
			    <a href="#" class="list-group-item active">
			      <h4 class="list-group-item-heading">Name</h4>
			      <p class="list-group-item-text" th:text="${client.name}">Name</p>
			    </a>
			    <a href="#" class="list-group-item">
			      <h4 class="list-group-item-heading">Id</h4>
			      <p class="list-group-item-text" th:text="${client.id}">Name</p>
			    </a>
			    <a href="#" class="list-group-item">
			      <h4 class="list-group-item-heading">Age</h4>
			      <p class="list-group-item-text" th:text="${client.age}">Name</p>
			    </a>
			  </div>
			</div>
		</div>

	</div>
</body>
</html>
