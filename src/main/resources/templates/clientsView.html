<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Clients Manager Welcome</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Welcome to Clients' Manager</h2>
		</div>
		<div class="row">
			<h3>Create Client</h3>
		</div>
		<div class="row">
			<p class="text-danger col-md-6" th:text="${error}">Error</p>
		</div>
		<div class="row">
			<form class="form-inline" th:action="@{/banks/bank/__${bank.code}__/clients}"
				th:object="${client}" method="post">
				<div class="form-group">
					<label>Name: </label> <input class="form-control" type="text"
						th:field="*{name}" />
				</div>
				<div class="form-group">
					<label>Age: </label> <input class="form-control" type="text"
						th:field="*{age}" />
				</div>
				<div class="form-group">
					<label>Id: </label> <input class="form-control" type="text"
						th:field="*{id}" />
				</div>
				<div class="form-group">
					<input class="btn btn-primary" type="submit" value="Submit" />
				</div>
			</form>
		</div>
		<div class="row">
			<h3>Clients</h3>
		</div>
		<div class="row col-md-6">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>ID</th>
						<th>Profile</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client: ${bank.clients}">
						<td th:text="${client.name}">Name</td>
						<td th:text="${client.id}">Code</td>
						<td><a th:href="@{/banks/bank/{code}/clients/client/{id}(code=${bank.code}, id=${client.id})}">profile</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
